<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <meta content="light dark" name="color-scheme">
    <title>jQuery基础过滤器:nth-child()的使用</title>
    <style>
        ul {
            width: 150px;
            border: 1px solid;
            float: left;
            margin: 10px;
        }
    </style>
</head>
<body>
<h3>jQuery基础过滤器:nth-child()的使用</h3>
<hr>
<ul id="item01">
    li:nthe-child(odd) 筛选奇数项
    <li>苹果</li>
    <li>香蕉</li>
    <li>荔枝</li>
</ul>
<ul id="item02">
    li:nth-child(2) 筛选第二个元素
    <li>西瓜</li>
    <li>哈密瓜</li>
    <li>椰子</li>
</ul>
<ul id="item03">
    li:nth-child(3n+2) 筛选第3n+2个元素
    <li>红</li>
    <li>黄</li>
    <li>蓝</li>
    <li>绿</li>
    <li>青</li>
    <li>橙</li>
    <li>紫</li>
</ul>
</body>
</html>
<script>
    $(document).ready(function () {
        $("#item01 li:nth-child(odd)").css("color", "red");
        $("#item02 li:nth-child(2)").css("color", "red");
        $("#item03 li:nth-child(3n+2)").css("color", "red");
    });
</script>

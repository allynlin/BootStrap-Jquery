<div class="modalfade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">关闭</span>
                </button>
                <h2 class="modal-title" id="myModalLabel">登录</h2>
            </div>
            <div class="modal-body">
                <form class="form-signin" role="form">
                    <h3 class="form-signin-heading">电子登录邮箱</h3>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="电子邮箱" required autofocus>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="密码" required>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me">记住用户名
                        </label>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button><br>
                </form>
            </div>
        </div>

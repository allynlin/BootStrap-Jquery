<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
		  content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<meta content="light dark" name="color-scheme">
	<title>收集用户信息页面</title>
</head>
<body>
<div class="table-responsive">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
			<td colspan="2" class="text-center">收集用户信息</td>
		</tr>
		<tr>
			<td>用户名</td>
			<td>
				<input type="text" placeholder="请输入用户名" name="name" class="form-control">
			</td>
		</tr>
		<tr class="success">
			<td>姓名</td>
			<td>
				<input type="text" placeholder="请输入姓名" name="name" class="form-control">
			</td>
		</tr>
		<tr class="success">
			<td>性别</td>
			<td>
				<input type="radio" name="sex" value="男" checked>男
				<input type="radio" name="sex" value="女">女
			</td>
		</tr>
		<tr>
			<td>学历</td>
			<td>
				<div class="dropdown">
					<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
						选择最高学历
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" role="menu">
						<li><a href="#">小学</a></li>
						<li><a href="#">初中</a></li>
						<li><a href="#">高中</a></li>
						<li><a href="#">专科</a></li>
						<li><a href="#">本科</a></li>
						<li><a href="#">硕士及以上</a></li>
					</ul>
				</div>
			</td>
		</tr>
		<tr class="success">
			<td>爱好</td>
			<td>
				<input type="checkbox" name="hobby" value="唱歌">唱歌
				<input type="checkbox" name="hobby" value="跳舞">跳舞
				<input type="checkbox" name="hobby" value="电影">电影
				<input type="checkbox" name="hobby" value="读书">读书
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input class="btn btn-block btn-danger" type="submit" value="确认">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input class="btn btn-block btn-success" type="reset" value="取消">
			</td>
		</tr>
	</table>
</div>
</body>
</html>

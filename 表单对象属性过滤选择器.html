<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/white-pink.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <meta content="light dark" name="color-scheme">
    <title>表单对象属性过滤选择器</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form id="form1" class="white-pink">
            <label>
                <span>可用元素:</span>
                <input name="add" value="可用文本框" type="text">
            </label>
            <label>
                <span>不可用元素:</span>
                <input name="email" value="不可用文本框" disabled type="text">
            </label>
            <label>
                <span>可用元素:</span>
                <input name="che" value="可用文本框" type="text">
            </label>
            <label>
                <span>不可用元素:</span>
                <input name="name" value="不可用文本框" disabled type="text">
            </label>
            <label>
                <span>多选框:</span>
                <input type="checkbox" name="newsletter" value="test1" checked>test1
                <input type="checkbox" name="newsletter" value="test2">test2
                <input type="checkbox" name="newsletter" value="test3">test3
                <input type="checkbox" name="newsletter" value="test4" checked>test4
                <input type="checkbox" name="newsletter" value="test5">test5
            </label>
            <div id="num1" class="text-center"></div>
            <label>
                <span>下拉列表1:</span>
                <select name="test" multiple style="height: 100px">
                    <option value="浙江">浙江</option>
                    <option value="上海" selected>上海</option>
                    <option value="北京">北京</option>
                    <option value="广东" selected>广东</option>
                    <option value="深圳">深圳</option>
                    <option value="湖南" selected>湖南</option>
                </select>
            </label>
            <label>
                <span>下拉列表2:</span>
                <select name="test" multiple style="height: 100px">
                    <option value="浙江">浙江</option>
                    <option value="上海" selected>上海</option>
                    <option value="北京">北京</option>
                    <option value="广东" selected>广东</option>
                    <option value="深圳">深圳</option>
                    <option value="湖南" selected>湖南</option>
                </select>
            </label>
            <div id="num2" class="text-center"></div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    $(function () {
        // 改变表单内可用<input>的值
        $("#form1 input:enabled").val("这里变化了!");
        // 改变表单内不可用<input>的值
        $("#form1 input:disabled").val("这里不变了!");
        // 获取多选框选中的个数
        const length=$("input:checked").length;
        $("#num1").html(length);
        // 获取下拉列表选中的内容
        const select=$(":selected").length;
        $("#num2").html(select);
    })
</script>

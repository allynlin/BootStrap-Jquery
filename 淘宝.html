<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<meta content="light dark" name="color-scheme">
	<title>淘宝</title>
</head>
<body>
<button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">登录</button>
<div class="container" style="margin-top: 40px;">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="">
				<span class="input-group-btn">
							<button class="btn btn-primary" type="button">百度一下</button>
						</span>
			</div>
		</div>
	</div>
</div>

<div id="mymodal" class="modal fade bs-examlpe-modal-sm">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">登录淘宝账号</h4>
			</div>
			<div class="modal-body">
				<form action="#">
					<ul class="nav nav-tabs">
						<li class="active"><a href="#name1" data-toggle="tab">密码登录</a></li>
						<li><a href="#name2" data-toggle="tab">短信登录</a></li>
					</ul>
					<div class="tab-content">
						<div class="tab-pane fade in active" id="name1">
							<form class="form-signin" role="form" name="login">
								<div class="input-group">
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-user"> </span>
												</span>
									<input class="form-control" type="text" placeholder="会员名/邮箱/手机号"/>
								</div>
								<br/>
								<div class="input-group">
											<span class="input-group-addon">
												<span class="glyphicon glyphicon-lock"> </span>
											</span>
									<input class="form-control" type="text" placeholder="请输入登录密码"/>
								</div>
								<br/>
								<button tabindex="3" class="fm-button fm-submit password-login" type="submit">登录
								</button>
							</form>
						</div>
						<div class="tab-pane fade" id="name2">
							<form class="form-signin" role="form" name="login">
								<div class="input-group">
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-phone"> </span>
												</span>
									<input class="form-control" type="text" placeholder="请输入手机号"/>
								</div>
								<br/>
								<div class="input-group">
												<span class="input-group-addon">
													<span class="glyphicon glyphicon-lock"> </span>
												</span>
									<input class="form-control" type="text" placeholder="请输入验证码"/>
								
								</div>
								<br/>
								<button tabindex="3" class="fm-button fm-submit password-login" type="submit">登录
								</button>
							</form>
						</div>
					</div>
				</form>
			</div>
			<div class="checkbox">
				<label>
					<a href="#">支付宝登陆</a>
				</label>
				<label>
					<a href="#">微博登陆</a>
				</label>
			</div>
			<div class="modal-footer">
			
			</div>
		</div>
	</div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<meta content="light dark" name="color-scheme">
	<title>淘宝</title>
	<style>
		.container {
			width: 500px;
		}
		
		a {
			color: #737373;
		}
		
		.btn-primary {
			background-color: #ff4400;
			height: 40px;
			border: 0;
		}
		
		.btn-primary:hover {
			background-color: #f42c04;
		}
	</style>
</head>
<body>
<div class="container" style="margin-top: 10px">
	<form class="form-signin" role="form" name="login"
	      style="padding:0 20px;background-color: #f6f0fb;border-radius: 4px">
		<div class="modal-header">
			<h3 class="form-signin-heading">密码登陆</h3>
		</div>
		<div class="modal-body">
			<div class="input-group">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-user"> </span>
			</span>
				<input class="form-control" type="text" placeholder="会员名/邮箱/手机号"/>
			</div>
			<br/>
			<div class="input-group">
			<span class="input-group-addon">
				<span class="glyphicon glyphicon-lock"> </span>
			</span>
				<input class="form-control" type="text" placeholder="请输入登录密码"/>
			</div>
			<br/>
			<button class="btn btn-primary btn-block" type="submit">登录</button>
			<div class="checkbox">
				<a href="#">支付宝登陆</a>
				<a href="#">微博登陆</a>
			</div>
		</div>
		<div class="modal-footer">
			<a href="#">忘记密码</a>
			<a href="#">忘记用户名</a>
			<a href="#">免费注册</a>
		</div>
	</form>
</div>
</body>
</html>

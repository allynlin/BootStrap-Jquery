<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <meta content="light dark" name="color-scheme">
    <title>基本过滤选择器使用</title>
    <style>
        ul {
            width: 30%;
            list-style: none;
            padding: 0;
            margin: 10px auto 0px auto;
            border: 1px solid #ccc;
            text-indent: 2em;
        }

        h2,li {
            width: 100%;
            height: 50px;
            line-height: 30px;
            border-bottom: 1px solid #ccc;
        }
        h2{
            height: 50px;
            margin: 0;
            padding: 10px 0 0 0;
        }
    </style>
</head>
<body>
<ul>
    <h2>抗击新冠肺炎</h2>
    <li>微视频：战武汉</li>
    <li>让党旗在疫情防控斗争第一线高高飘扬《胜利召唤》</li>
    <li>全国26省市新增确诊病例为0</li>
    <li>任命第3天河南周口45岁副市长因公殉职</li>
    <li>李克强：现在看来最终战胜疫情的曙光就要出现了</li>
    <li>韩国超七成病例来自大邱“新天地”信徒感染比例高</li>
    <li>中国银协：抗击疫情 各金融机构合计信贷超万亿</li>
    <li>中国·世卫报告：新冠病毒中间宿主不明</li>
</ul>
</body>
</html>
<script>
    $(function () {
        //给h2设置背景颜色和字体颜色
        $("h2").css({
            "background-color": "#2a65ba",
            "color": "#ffffff"
        });
        //最后一个li没有边框
        $("ul li:last").css("border-bottom", "none");
        //改变第一个li的字体大小和颜色
        $("ul li:first").css({
            "font-size": "20px",
            "color": "#ff0000"
        });
        //设置偶数行的背景颜色
        $("ul li:even").css("background-color", "#eee");
        //设置奇数行的背景颜色
        $("ul li:odd").css("background-color", "#ccc");
        //设置前两个li的字体颜色
        $("ul li:lt(2)").css("color", "#ff0000");
        //设置大于3的li的字体颜色
        $("ul li:gt(3)").css("color", "#ff6b81");
        //改变第3个li的背景颜色
        $("ul li:eq(2)").css("background-color", "#ff0000");
    })
</script>

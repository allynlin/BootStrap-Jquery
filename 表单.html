<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <meta content="light dark" name="color-scheme">
    <title>表单</title>
</head>
<body>
<div class="container">
    <form action="#" method="post">
        <div class="form-group">
            <label for="name">姓名</label>
            <input type="text" id="name" class="form-control" placeholder="请输入姓名">
        </div>
    </form>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="name" class="col-sm-1 text-right">姓名</label>
            <div class="col-sm-11">
                <input type="text" id="name" class="form-control" placeholder="请输入姓名">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-1 text-right">邮箱</label>
            <div class="col-sm-11">
                <input type="email" id="email" class="form-control" placeholder="请输入邮箱">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 text-right">爱好</label>
            <div class="col-sm-11">
                <input type="checkbox">唱歌
                <input type="checkbox">跳舞
            </div>
        </div>
    </form>
    <div class="input-group">
        <span class="input-group-addon">@</span>
        <input type="text" class="form-control" placeholder="Username">
    </div>
    <br>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="">
        <span class="input-group-addon">百度一下</span>
    </div>
    <br>
    <div class="input-group">
        <span class="input-group-addon">￥</span>
        <input type="text" class="form-control">
        <span class="input-group-addon">.00</span>
    </div>
    <br>
    <div class="input-group">
		<span class="input-group-addon">
			<span class="glyphicon glyphicon-envelope"></span>
		</span>
        <input class="form-control col-lg-2" type="text">
    </div>
    <span class="glyphicon glyphicon-asterisk"></span>
    <span class="glyphicon glyphicon-plus"></span>
    <span class="glyphicon glyphicon-euro"></span>
    <span class="glyphicon glyphicon-minus"></span>
    <span class="glyphicon glyphicon-cloud"></span>
    <span class="glyphicon glyphicon-envelope"></span>
    <span class="glyphicon glyphicon-pencil"></span>
    <span class="glyphicon glyphicon-glass"></span>
    <br>
    <span class="glyphicon glyphicon-music"></span>
    <span class="glyphicon glyphicon-search"></span>
    <span class="glyphicon glyphicon-heart"></span>
    <span class="glyphicon glyphicon-star"></span>
    <span class="glyphicon glyphicon-star-empty"></span>
    <span class="glyphicon glyphicon-user"></span>
    <span class="glyphicon glyphicon-film"></span>
    <span class="glyphicon glyphicon-th-large"></span>
    <br>
    <span class="glyphicon glyphicon-th"></span>
    <span class="glyphicon glyphicon-th-list"></span>
    <span class="glyphicon glyphicon-ok"></span>
    <span class="glyphicon glyphicon-remove"></span>
    <span class="glyphicon glyphicon-zoom-in"></span>
    <span class="glyphicon glyphicon-zoom-out-user"></span>
    <span class="glyphicon glyphicon-off"></span>
    <span class="glyphicon glyphicon-signal"></span>
    <br>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<title>表单</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<meta content="light dark" name="color-scheme">
</head>
<body>
<div class="container">
	<form action="#" method="post">
		<div class="form-group">
			<label for="name">姓名</label>
			<input type="text" id="name" class="form-control" placeholder="请输入姓名">
		</div>
	</form>
	<form class="form-horizontal">
		<div class="form-group">
			<label for="name" class="col-sm-1 text-right">姓名</label>
			<div class="col-sm-11">
				<input type="text" id="name" class="form-control" placeholder="请输入姓名">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-sm-1 text-right">邮箱</label>
			<div class="col-sm-11">
				<input type="email" id="email" class="form-control" placeholder="请输入邮箱">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-1 text-right">爱好</label>
			<div class="col-sm-11">
				<input type="checkbox">唱歌
				<input type="checkbox">跳舞
			</div>
		</div>
	</form>
</div>
</body>
</html>

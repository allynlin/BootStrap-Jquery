<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/white-pink.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <meta content="light dark" name="color-scheme">
    <title>使用jQuery改变元素高度</title>
    <style>
        .tit{
            width: 100%;
            height: 40px;
            line-height: 40px;
            font-size: 26px;
            background-color: darkgray;
            color: white;
        }
        .p{
            font-size: 16px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
<div class="tit">窗边的小豆豆</div>
<div class="p">
    <p>本书讲述了作者x上小学的一段真实的故事</p>
    <p>作者因淘气被学校退学后，来到巴学园。在小林校长的爱护和引导下，一般人眼里"怪怪"的小豆豆逐渐成长了一个大家都能接受的孩子，并奠定了她一生的基础。</p>
    <p>这本书不仅给世界万千读者无数的笑声和感动，而且为现代教育的发展注入了新的活力，成为20世纪全球最具影响的作品之一。</p>
</div>
</body>
</html>
<script>
    $(function () {
        $(".tit").click(function () {
            $(".p").stop().slideToggle();
        })
    })
</script>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<meta content="light dark" name="color-scheme">
	<title>模态框</title>
	<style>
		.myMp {
			margin: 20px;
		}
		
		.myB {
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
<button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">登录</button>
<div class="container" style="margin-top: 40px;">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<div class="input-group">
				<input type="text" class="form-control" placeholder="">
				<span class="input-group-btn">
							<button class="btn btn-primary" type="button">百度一下</button>
						</span>
			</div>
		</div>
	</div>
</div>

<div id="mymodal" class="modal fade bs-examlpe-modal-sm" style="backdrop-filter: blur(20px);">
	<div class="modal-dialog modal-sm">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" data-dismiss="modal">&times;</button>
				<h4 class="modal-title">登录百度账号</h4>
			</div>
			<div class="modal-body">
				<form action="#">
					<div class="form-group myMp">
						<input type="text" class="form-control" placeholder="手机/邮箱/登录名">
					</div>
					<div class="form-group myMp">
						<input type="text" class="form-control" placeholder="密码">
					</div>
					<div class="form-group myMp">
						<input type="checkbox" id="a">
						<label for="a">下次自动登录</label>
						<!--label里面的for属性值和前面的input属性id值对应，这样在页面中点击“下次自动登录”时就会将checkbox选中-->
					</div>
					<div class="form-group myB">
						<button class="btn btn-primary" style="width:100%;">登录</button>
					</div>
				</form>
			</div>
			<div class="modal-footer">
			
			</div>
		</div>
	</div>
</div>
</body>
</html>

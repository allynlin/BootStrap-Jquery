<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport"
	      content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<meta content="light dark" name="color-scheme">
	<title>表单元素</title>
	<style>
		tr{
			border: none;
		}
	</style>
</head>
<body>
<div>
	<table class="table">
		<tr>
			<td colspan="2" class="text-center">表单元素</td>
		</tr>
		<tr>
			<td colspan="2">Email</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="email" placeholder="请输入email"class="form-control">
			</td>
		</tr>
		<tr>
			<td colspan="2">密码</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="password" placeholder="请输入密码"class="form-control">
			</td>
		</tr>
		<tr>
			<td colspan="2">文件上传</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="file" placeholder="点击此处上传文件"class="form-control">
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input type="checkbox" value="Check me out">Check me out
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<input class="btn btn-default" type="submit" value="Submit">
			</td>
		</tr>
	</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link href="css/white-pink.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <meta content="light dark" name="color-scheme">
    <title>表单选择器</title>
</head>
<body>
<div class="container">
    <div class="row">
        <form id="form1" class="white-pink">
            <input type="button" value="button"><br>
            <input type="checkbox" name="checkbox"><br>
            <input type="checkbox" name="checkbox"><br>
            <input type="checkbox" name="checkbox"><br>
            <input type="file"><br>
            <input type="hidden"><br>
            <div style="display: none">test</div>
            <br>
            <input type="image"><br>
            <input type="radio" name="radio"><br>
            <input type="radio" name="radio"><br>
            <input type="reset"><br>
            <input type="submit" value="提交"><br>
            <input type="text"><br>
            <select>
                <option>选项1</option>
                </option>
            </select><br>
            <textarea></textarea><br>
            <button>button</button>
            <div id="tt"></div>
        </form>
    </div>
</div>
</body>
</html>
<script>
    $(function () {
        // 表单元素的个数
        const length = $("#form1 input").length;
        // 表单内单行文本框的个数
        const textLength = $("#form1 input[type=text]").length;
        // 表单内密码框的个数
        const passwordLength = $("#form1 input[type=password]").length;
        // 输出以上所有的内容
        $("#tt").html("表单元素的个数为:" + length + "<br>表单内单行文本框的个数为:" + textLength + "<br>表单内密码框的个数为:" + passwordLength);
    })
</script>
